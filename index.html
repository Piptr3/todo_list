<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do</title><script defer="defer" src="/Todo-list/main.js"></script></head><body><div id="header"><h1>To-Do App</h1></div><div id="content"><div id="left-panel"><dialog id="todo-dialog"><form id="todo-form"><p><label for="todo-title">Title:</label> <input id="todo-title" name="todo-title" required></p><p><label for="todo-description">Description:</label> <input id="todo-description" name="todo-description"></p><p><label for="todo-dueDate">Due Date:</label> <input type="date" id="todo-dueDate" name="todo-dueDate"></p><p><label for="todo-priority">Priority:</label> <select id="todo-priority" name="todo-priority"><option value="Low">Low</option><option value="Medium" selected="selected">Medium</option><option value="High">High</option></select></p><div><button id="cancel-todo" type="button">Cancel</button> <button id="confirm-todo" type="submit">Add Todo</button></div></form></dialog><dialog id="list-dialog"><form id="list-form"><p><label for="list-name">Name:</label> <input id="list-name" name="list-name" required></p><div><button id="cancel-list" type="button">Cancel</button> <button id="confirm-list" type="submit">Add List</button></div></form></dialog></div><div id="right-panel"></div></div><div id="footer">Made by @piptr</div></body></html>
